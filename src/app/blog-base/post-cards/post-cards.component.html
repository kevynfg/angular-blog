<div
  class="card mb-3"
  *ngFor="let post of result$"
  [routerLink]="['/post', post.id]"
>
  {{ post }}
  <img src="..." class="card-img-top img-fluid" alt="Post background image" />
  <div class="card-body">
    <a class="card-title" (click)="onEdit(post.id)"
      ><h5>{{ post.title }}</h5></a
    >
    <p class="card-text">
      <small class="text-muted">Created at: {{ post.date }}</small>
    </p>
  </div>
</div>
